    <script>
        document.getElementById('learn').onclick = function() {
            lectures = []
            document.querySelectorAll("input").forEach(e => {
                if (e.checked)
                    lectures.push(e.value)    
            })
            fetch("/saveLectures", {
                method: "POST",
                credentials: "include",
                body: JSON.stringify({lectures: lectures}),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json"
                })      
            })
            .then(
                resp => {
                    if (resp.status == 200) {
                        resp.json()
                        .then(
                            data => {
                                if (data.message == "ok") {
                                    location.href = "/hoc"
                                } 
                            }
                        )
                    }
                }
            )
        }

        document.getElementById('checkAll').onclick = function() {
            document.getElementById('checkAll').classList.toggle('selected')
            if (document.getElementById('checkAll').classList.contains('selected')) {
                document.getElementById('checkAll').innerHTML = 'Bỏ chọn tất cả'
                document.querySelectorAll('input').forEach(e => {
                    e.setAttribute('checked', true)
                })    
            } else {
                document.getElementById('checkAll').innerHTML = 'Chọn tất cả'
                document.querySelectorAll('input').forEach(e => {
                    e.removeAttribute('checked')
                })    
            }
            
        }
    </script>
